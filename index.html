<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="container">
      <div id="burguer-button">
        <div class="burger"></div>
        <div class="burger"></div>
        <div class="burger"></div>
      </div>
      <section id="nav" class="box">
        <div class="nav-element">opcion1</div>
        <div class="nav-element">opcion2</div>
        <div class="nav-element">opcion3</div>
        <div class="nav-element">opcion4</div>
      </section>
      <section id="hero" class="box"></section>
      <section id="sectionForm" class="box">
        <h1>Search Movies for</h1>
        <form id="searchMoviesForm" action="Search">
          <div class="form-element">
            <label for="userIdInput">USER ID</label>
            <input name="userIdInput" id="userIdInput" type="text" />
          </div>
          <div class="form-element">
            <label for="watchedFromIdInput">MOVIES SEEN FROM</label>
            <input name="watchedFromIdInput" id="watchedFromIdInput" type="date" />
          </div>
          <div class="form-element">
            <label for="watchedToIdInput">MOVIES SEEN TO</label>
            <input name="watchedToIdInput" id="watchedToIdInput" type="date" />
          </div>
          <div class="form-element">
            <label for="rateIdinput">RATE</label>
            <input name="rateIdinput" id="rateIdinput" type="text" />
          </div>
          <div class="form-element">
            <button>SEARCH</button>
          </div>
        </form>
      </section>
      <section id="B" class="box">B</section>
    </div>



    <script src="/scripts/movies-filter.js"></script>
  </body>
</html>
